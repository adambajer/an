<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTONOTE</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
     <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="paper">
        <div class="shm">
            <div class="df" id="listeningStatus">
                                    <span id="currentDate"></span>

                <div class="controls" style="top: -190px;">

                    <div id="voiceTriggers">
                        <div class="inline-flex">

                            <div class="note-mel">Měl bych</div>
                            <div class="note-musi">Musím</div>
                            <div class="note-mela">Měla bych</div>
                            <div class="note-musime">Musíme</div>
                            <div class="note-melibysme">Měli bysme</div>
                            <div class="note-melibychom">Měli bychom</div>

                
                        </div>
                        <button onclick="addNewTrigger()" class="add-trigger">Add</button>
                    </div>
                    
                </div>
                
                <div ><span id="status">Ready</span></div>


            </div>
            <div class="addnote">
                <input type="text" id="manualNoteInput" placeholder="Type your note here...">
                <button class="add" onclick="addManualNote()">Add</button>
            </div>
            <div class="sheet">
                <audio id="dingSound" src="ding.mp3" preload="auto"></audio>
                <p id="noteArea" class="sheet-text"></p>
                
                <button onclick="downloadNotes()" class="download">DOWNLOAD</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
